<div>
    <modal-add-todo></modal-add-todo>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
    <button class="btn-success" ng-click="vm.click()">Add</button>
    <div class="todos-section">
        <div class="todo-section dropzone">
            TO DO
            <todo-item ng-repeat="todo in vm.todos[0] track by $index" todo="todo"></todo-item>
        </div>
        <div class="todo-section dropzone">
            IN PROGRESS
            <todo-item ng-repeat="todo in vm.todos[1] track by $index" todo="todo"></todo-item>
        </div>
        <div class="todo-section dropzone">
            IN REVIEW
            <todo-item ng-repeat="todo in vm.todos[2] track by $index" todo="todo"></todo-item>
        </div>
        <div class="todo-section dropzone">
            DONE
            <todo-item ng-repeat="todo in vm.todos[3] track by $index" todo="todo"></todo-item>
        </div>
    </div>
</div>
