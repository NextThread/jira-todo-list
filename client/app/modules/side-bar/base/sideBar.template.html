<div>
    <div class="side-title">
        <h3>{{vm.appName}}</h3>
    </div>
    <div class="side-header">
        <img ng-src="{{vm.user.image_url}}"/>
        <h6>{{vm.user.name}}</h6>
    </div>
    <div class="side-body">
        <ul class="list-group" ng-click="vm.onItemClicked()">
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" ui-sref="board" ui-sref-active="active">
                <a>Board</a>
                <span class="badge badge-dark badge-pill">{{vm.todosCount}}</span>
            </li>
        </ul>
    </div>
    <div class="side-recent">

    </div>

    <br>

    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h6 class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#collapse1">
                    Administration
                </h6>
                <div id="collapse1" class="panel-collapse collapse in">
                    <ul class="list-group">
                        <li class="list-group-item" ui-sref="settings" ui-sref-active="active" ng-click="vm.onItemClicked()">
                            <a>Settings</a>
                        </li>
                        <li>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-warning centered" ng-click="vm.onLogOut()">Log out</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
